<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List Project</title>

</head>

<body>
    <div class="wrapper">
        <div class="header">
            <span>Todo List App</span>
        </div>

            <ol class="list">

                    <input type="checkbox" name="" id="">
                    <label for=""> Go to GYM</label>
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for=""> Go to grocery store</label>
                </li>
                <li class="grey" >

                    <label for=""> Watch This is us</label>
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for=""> Go on a walk</label>
                </li>
                <li class="grey" >
                    <input type="checkbox" name="" id="">
                    <label for=""> Feed the cat</label>
                </li>
                 <li>
                    <input type="checkbox" name="" id="">
                    <label for=""> Call Mom</label>
                </li>

            </ol>
        </div>
    </div>
</body>
</html>
