<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List Project</title>

    <link rel="stylesheet" href="css/todo.css">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Passion+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <span><i class="fa fa-pencil" aria-hidden="true"></i> Todo List</span>
        </div>
        <div class="wrap-list">
            <ol class="list">
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for=""> Go to GYM</label>
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for=""> Go to grocery store</label>
                </li>
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for=""> Watch This is us</label>
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for=""> Go on a walk</label>
                </li>
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for=""> Feed the cat</label>
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for=""> Call Mom</label>
                </li>

            </ol>
        </div>
    </div>
</body>
</html>
